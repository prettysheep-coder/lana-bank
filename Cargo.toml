[workspace]
resolver = "2"
members = [
  "lana/cli",
  "lana/admin-server",
  "lana/customer-server",
  "lana/app",
  "lana/rbac-types",
  "lana/events",
  "lana/ids",
  "lana/dashboard",
  "lana/user-onboarding",
  "lana/customer-sync",

  "core/accounting",
  "core/user",
  "core/customer",
  "core/governance",
  "core/money",
  "core/deposit",
  "core/price",
  "core/credit",

  "lib/authz",
  "lib/audit",
  "lib/job",
  "lib/tracing-utils",
  "lib/outbox",
  "lib/jwks-utils",
  "lib/kratos-admin",
  "lib/cloud-storage",
]

[workspace.dependencies]
# es-entity = { git = "https://github.com/galoymoney/cala.git", branch = "main" }
# sim-time = { git = "https://github.com/galoymoney/cala.git", branch = "main" }
# cala-ledger = { git = "https://github.com/galoymoney/cala.git", branch = "main" }
es-entity = "0.4.5"
sim-time = "0.4.5"
cala-ledger = "0.4.5"

anyhow = "1.0.98"
async-graphql = { version = "7.0.11", default-features = false, features = [
  "dataloader",
  "tracing",
  "chrono",
  "playground",
  "tempfile",
] }
async-graphql-axum = "7.0.16"
async-trait = "0.1.80"
axum = { version = "0.8.4", features = ["macros"] }
axum-extra = { version = "0.9.6", default-features = false, features = [
  "tracing",
  "typed-header",
] }
csv = "1.3.1"
chrono = { version = "0.4.41", features = [
  "clock",
  "serde",
], default-features = false }
clap = { version = "4.5.37", features = ["derive", "env"] }
derive_builder = "0.20.0"
graphql_client = { version = "0.14.0", features = ["reqwest-rustls"] }
sqlx = { version = "0.8.5", features = [
  "runtime-tokio-rustls",
  "postgres",
  "rust_decimal",
  "uuid",
  "chrono",
  "json",
] }
thiserror = "2.0.8"
uuid = { version = "1.16", features = ["serde", "v4"] }
tracing = "0.1.41"
tracing-opentelemetry = "0.25.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
opentelemetry = { version = "0.24.0" }
opentelemetry_sdk = { version = "0.24.1", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.17.0", default-features = false, features = [
  "http-proto",
  "reqwest-client",
] }
opentelemetry-http = "0.13"
opentelemetry-semantic-conventions = "0.16.0"
tokio = { version = "1.44.2", features = [
  "rt-multi-thread",
  "macros",
  "time",
  "sync",
] }
tokio-stream = { version = "0.1.16", features = ["sync"] }
strum = { version = "0.26", features = ["derive"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_yaml = "0.9.32"
serde_json = "1.0.133"
serde_with = "3.12.0"
futures = "0.3.29"
reqwest = { version = "0.12", default-features = false, features = [
  "json",
  "rustls-tls",
] }
rust_decimal_macros = "1.37.1"
rust_decimal = "1.37.1"
rusty-money = { version = "0.4", features = ["iso", "crypto"] }
base64 = { version = "0.22.1" }
jsonwebtoken = "9.3.1"
hex = "0.4.3"
hmac = "0.12.1"
sha2 = "0.10.9"
tower-http = { version = "0.5.2", features = ["cors"] }
sqlx-adapter = { version = "1.7.0", default-features = false, features = [
  "postgres",
  "runtime-tokio-rustls",
] }
ory-kratos-client = "1.3.8"
cached = { version = "0.53.1", features = ["async"] }
gcp_auth = { version = "0.12.2", default-features = false, features = ["webpki-roots"] }
gcp-bigquery-client = { git = "https://github.com/bodymindarts/gcp-bigquery-client.git", branch = "feat--webpki", features = [
  "rust-tls",
] }
google-cloud-storage = { version = "0.24.0", default-features = false, features = [
  "rustls-tls",
  "auth",
] }
rand = "0.9"
serial_test = { version = "3.1.1", features = ["file_locks"] }

[profile.release]
lto = true
